<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Beneficiaries</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('CUSTOMER')">
                <a class="nav-link" th:href="@{/customer/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" th:href="@{/customer/profile}"><i class="fas fa-user-circle"></i> My Profile</a>
                <a class="nav-link active" th:href="@{/customer/policies}"><i class="fas fa-file-contract"></i> My Policies</a>
                <a class="nav-link" th:href="@{/customer/claims}"><i class="fas fa-hand-holding-medical"></i> My Claims</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Manage Beneficiaries</h1>
                <p class="text-muted">For Policy ID: <span th:text="${policy.policyId}"></span></p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Beneficiaries List -->
            <div class="card mb-4" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">Existing Beneficiaries</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(beneficiaries)}">
                        <p>No beneficiaries have been added to this policy yet.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(beneficiaries)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Relation</th>
                                    <th>Contact Info</th>
                                    <th>Share (%)</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="beneficiary : ${beneficiaries}">
                                    <td th:text="${beneficiary.name}"></td>
                                    <td th:text="${beneficiary.relation}"></td>
                                    <td th:text="${beneficiary.contactInfo}"></td>
                                    <td th:text="${#numbers.formatDecimal(beneficiary.sharePercentage, 1, 2)}"></td>
                                    <td>
                                        <a th:href="@{/customer/beneficiaries/remove/{id}(id=${beneficiary.beneficiaryId})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?');">Remove</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add Beneficiary Form -->
            <div class="card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Add New Beneficiary</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customer/policies/{policyId}/beneficiaries/add(policyId=${policy.policyId})}" th:object="${newBeneficiary}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="relation" class="form-label">Relation</label>
                                <input type="text" class="form-control" id="relation" th:field="*{relation}" required>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-6 mb-3">
                                <label for="contactInfo" class="form-label">Contact Info</label>
                                <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sharePercentage" class="form-label">Share Percentage</label>
                                <input type="number" step="0.01" class="form-control" id="sharePercentage" th:field="*{sharePercentage}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Beneficiary</button>
                         <a th:href="@{/customer/policies}" class="btn btn-secondary">Back to Policies</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
