<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Policy Disputes</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('HR_ADMIN')">
                <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-user-shield"></i> Dashboard</a>
                <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users-cog"></i> User Management</a>
                <a class="nav-link active" th:href="@{/admin/disputes}"><i class="fas fa-gavel"></i> Policy Disputes</a>
                <a class="nav-link" th:href="@{/admin/profile}"><i class="fas fa-id-card"></i> My Profile</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <div>
                    <h1 class="h3 mb-0">Policy Dispute Management</h1>
                    <p class="text-muted">Review and resolve customer-raised disputes.</p>
                </div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">All Policy Disputes</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(disputes)}">
                        <p>There are no active disputes.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(disputes)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Policy ID</th>
                                    <th>Customer Name</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dispute : ${disputes}">
                                    <td th:text="${dispute.disputeId}"></td>
                                    <td th:text="${dispute.policy.policyId}"></td>
                                    <td th:text="${dispute.customer.user.fullName}"></td>
                                    <td th:text="${dispute.description}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${dispute.status.name() == 'RESOLVED' ? 'bg-success' : (dispute.status.name() == 'UNDER_REVIEW' ? 'bg-primary' : 'bg-warning')}"
                                              th:text="${dispute.status.name()}"></span>
                                    </td>
                                    <td>
                                        <div th:if="${dispute.status.name() != 'RESOLVED'}">
                                            <form th:action="@{/admin/disputes/update/{id}(id=${dispute.disputeId})}" method="post" class="d-inline">
                                                <select name="status" class="form-select form-select-sm d-inline-block w-auto" onchange="this.form.submit()">
                                                    <option value="">Change Status</option>
                                                    <option th:each="s : ${T(com.life_insurance_system.model.PolicyDispute.Status).values()}"
                                                            th:value="${s}" th:text="${s.name()}"></option>
                                                </select>
                                            </form>
                                        </div>
                                        <a th:href="@{/admin/disputes/delete/{id}(id=${dispute.disputeId})}"
                                           class="btn btn-sm btn-outline-danger"
                                           th:if="${dispute.status.name() == 'RESOLVED'}"
                                           onclick="return confirm('Are you sure?');">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
