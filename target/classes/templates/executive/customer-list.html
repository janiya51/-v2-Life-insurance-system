<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header-links(pageTitle='Manage Customers')}"></head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <div>
                    <h1 class="h3 mb-0">Manage Customer Profiles</h1>
                    <p class="text-muted">View, update, and manage all customer accounts.</p>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Customer List -->
            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">All Customers</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(customers)}">
                        <p>No customers found in the system.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(customers)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.customerId}"></td>
                                    <td th:text="${customer.user.fullName}"></td>
                                    <td th:text="${customer.user.email}"></td>
                                    <td th:text="${customer.user.phone}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${customer.user.active ? 'bg-success' : 'bg-danger'}"
                                              th:text="${customer.user.active ? 'Active' : 'Deactivated'}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/executive/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                        <a th:href="@{/executive/customers/deactivate/{id}(id=${customer.customerId})}"
                                           class="btn btn-sm btn-outline-warning"
                                           th:if="${customer.user.active}"
                                           onclick="return confirm('Are you sure you want to deactivate this customer account?');">Deactivate</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-scripts}"></div>
</body>
</html>
