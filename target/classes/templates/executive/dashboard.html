<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header-links(pageTitle='Executive Dashboard')}"></head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Customer Service Dashboard</h1>
                <p class="text-muted">Overview of all customer accounts.</p>
            </div>

            <!-- Customer List -->
            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-users me-2"></i>All Customer Profiles</h5>
                </div>
                <div class="card-body">
                     <div th:if="${#lists.isEmpty(customers)}">
                        <p>There are no customers in the system.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(customers)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Customer ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Account Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.customerId}"></td>
                                    <td th:text="${customer.user.fullName}"></td>
                                    <td th:text="${customer.user.email}"></td>
                                    <td th:text="${customer.user.phone}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${customer.user.active ? 'bg-success' : 'bg-danger'}"
                                              th:text="${customer.user.active ? 'Active' : 'Deactivated'}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/executive/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-sm btn-outline-primary">Edit Contact</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-scripts}"></div>
</body>
</html>
