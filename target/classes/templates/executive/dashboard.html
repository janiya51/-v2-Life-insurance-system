<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('CUSTOMER_SERVICE_EXEC')">
                <a class="nav-link active" th:href="@{/executive/dashboard}"><i class="fas fa-headset"></i> Dashboard</a>
                <a class="nav-link" th:href="@{/executive/customers}"><i class="fas fa-users"></i> Customer Profiles</a>
                <a class="nav-link" th:href="@{/executive/customers/register}"><i class="fas fa-user-plus"></i> Register Customer</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Customer Service Dashboard</h1>
                <p class="text-muted">Overview of all customer accounts.</p>
            </div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-users me-2"></i>All Customer Profiles</h5>
                </div>
                <div class="card-body">
                     <div th:if="${#lists.isEmpty(customers)}">
                        <p>There are no customers in the system.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(customers)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.customerId}"></td>
                                    <td th:text="${customer.user.fullName}"></td>
                                    <td th:text="${customer.user.email}"></td>
                                    <td th:text="${customer.user.phone}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${customer.user.active ? 'bg-success' : 'bg-danger'}"
                                              th:text="${customer.user.active ? 'Active' : 'Deactivated'}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/executive/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-sm btn-outline-primary">Edit Contact</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
