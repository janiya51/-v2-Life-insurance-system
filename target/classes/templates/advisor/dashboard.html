<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Dashboard</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('SENIOR_ADVISOR')">
                <a class="nav-link active" th:href="@{/advisor/dashboard}"><i class="fas fa-user-tie"></i> Assigned Policies</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Senior Advisor Dashboard</h1>
                <p class="text-muted">Policies assigned to you for risk assessment.</p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-tasks me-2"></i>Assigned Policies</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(policies)}">
                        <p>There are no policies currently assigned to you.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(policies)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Policy ID</th>
                                    <th>Customer Name</th>
                                    <th>Policy Type</th>
                                    <th>Status</th>
                                    <th>Sum Assured</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="policy : ${policies}">
                                    <td th:text="${policy.policyId}"></td>
                                    <td th:text="${policy.customer.user.fullName}"></td>
                                    <td th:text="${policy.policyType}"></td>
                                    <td>
                                        <span class="badge" th:classappend="${policy.status.name() == 'ACTIVE' ? 'bg-success' : 'bg-secondary'}" th:text="${policy.status.name()}"></span>
                                    </td>
                                    <td th:text="${'LKR ' + #numbers.formatDecimal(policy.sumAssured, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td>
                                        <a th:href="@{/advisor/assessments/manage/{policyId}(policyId=${policy.policyId})}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit me-1"></i> Manage Assessment
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
