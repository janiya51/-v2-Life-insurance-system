<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header-links(pageTitle='Record New Payment')}"></head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Record New Payment</h1>
                <p class="text-muted">Enter the details for the new transaction.</p>
            </div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">Payment Details</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/finance/payments/record}" th:object="${payment}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="policy" class="form-label">Policy</label>
                                <select id="policy" class="form-select" th:field="*{policy}" required>
                                    <option value="">-- Select Policy --</option>
                                    <option th:each="p : ${policies}"
                                            th:value="${p.policyId}"
                                            th:text="${'#' + p.policyId + ' - ' + p.policyType + ' (' + p.customer.user.fullName + ')'}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paymentType" class="form-label">Payment Type</label>
                                <select id="paymentType" class="form-select" th:field="*{paymentType}" required>
                                     <option value="">-- Select Type --</option>
                                    <option th:each="type : ${paymentTypes}"
                                            th:value="${type}"
                                            th:text="${type.name()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Amount (LKR)</label>
                                <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paymentDate" class="form-label">Payment Date</label>
                                <input type="date" class="form-control" id="paymentDate" th:field="*{paymentDate}" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Record Payment</button>
                        <a th:href="@{/finance/payments}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-scripts}"></div>
</body>
</html>
