<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('FINANCE_OFFICER')">
                <a class="nav-link" th:href="@{/finance/dashboard}"><i class="fas fa-cash-register"></i> Dashboard</a>
                <a class="nav-link active" th:href="@{/finance/payments}"><i class="fas fa-money-bill-wave"></i> All Payments</a>
                <a class="nav-link" th:href="@{/finance/payments/new}"><i class="fas fa-plus-circle"></i> Record Payment</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-4" data-aos="fade-down">
                <div>
                    <h1 class="h3 mb-0">Manage Payments / Reports</h1>
                    <p class="text-muted">View and update all financial transactions.</p>
                </div>
                <a th:href="@{/finance/payments/new}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Record New Payment
                </a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">All Transactions</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Policy ID</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="payment : ${payments}">
                                    <td th:text="${payment.paymentId}"></td>
                                    <td th:text="${payment.policy.policyId}"></td>
                                    <td th:text="${'LKR ' + #numbers.formatDecimal(payment.amount, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${payment.paymentType.name()}"></td>
                                    <td th:text="${#dates.format(payment.paymentDate, 'dd-MMM-yyyy')}"></td>
                                    <td>
                                        <span class="badge"
                                              th:classappend="${payment.status.name() == 'COMPLETED' ? 'bg-success' : (payment.status.name() == 'FAILED' ? 'bg-danger' : 'bg-warning')}"
                                              th:text="${payment.status.name()}"></span>
                                    </td>
                                    <td>
                                        <div th:if="${payment.status.name() == 'PENDING' or payment.status.name() == 'FAILED'}">
                                            <form th:action="@{/finance/payments/update-status/{id}(id=${payment.paymentId})}" method="post" class="d-inline">
                                                <input type="hidden" name="status" value="COMPLETED" />
                                                <button type="submit" class="btn btn-sm btn-outline-success">Complete</button>
                                            </form>
                                            <form th:action="@{/finance/payments/update-status/{id}(id=${payment.paymentId})}" method="post" class="d-inline" th:if="${payment.status.name() == 'PENDING'}">
                                                <input type="hidden" name="status" value="FAILED" />
                                                <button type="submit" class="btn btn-sm btn-outline-warning">Fail</button>
                                            </form>
                                            <a th:href="@{/finance/payments/cancel/{id}(id=${payment.paymentId})}" class="btn btn-sm btn-outline-danger" th:if="${payment.status.name() == 'FAILED'}" onclick="return confirm('Are you sure? This will delete the transaction.');">Cancel</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
