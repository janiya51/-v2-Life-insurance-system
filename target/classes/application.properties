# =================================================
# H2 DATABASE CONFIGURATION (In-Memory for Testing)
# =================================================
spring.datasource.url=jdbc:h2:mem:LifeInsuranceDB;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =================================================
# JPA/HIBERNATE CONFIGURATION
# =================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Create and drop the schema on startup/shutdown.
spring.jpa.hibernate.ddl-auto=create-drop

# Defer initialization to load data.sql after schema creation.
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# =================================================
# THYMELEAF CONFIGURATION
# =================================================
spring.thymeleaf.cache=false