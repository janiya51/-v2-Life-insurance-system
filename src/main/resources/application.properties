# =================================================
# DATABASE CONFIGURATION (MySQL)
# =================================================
# Database URL for MySQL. Ensure 'LifeInsuranceDB' database exists.
spring.datasource.url=jdbc:mysql://localhost:3306/LifeInsuranceDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Note: Please provide your MySQL password here if you have one set.
spring.datasource.password=

# Specify the MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================
# JPA/HIBERNATE CONFIGURATION
# =================================================
# Show SQL statements in the console for debugging.
spring.jpa.show-sql=true

# Hibernate dialect for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DDL (Data Definition Language) auto-generation strategy.
# 'update' will update the schema if it changes, but won't drop data.
spring.jpa.hibernate.ddl-auto=update

# =================================================
# THYMELEAF CONFIGURATION
# =================================================
# Disable Thymeleaf caching for development to see changes without restarting.
spring.thymeleaf.cache=false