# =================================================
# H2 DATABASE CONFIGURATION (In-Memory)
# =================================================
# H2 In-memory database URL. DB_CLOSE_DELAY=-1 keeps the database alive for the duration of the JVM.
spring.datasource.url=jdbc:h2:mem:LifeInsuranceDB;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =================================================
# JPA/HIBERNATE CONFIGURATION
# =================================================
# Show SQL statements in the console
spring.jpa.show-sql=true

# Hibernate dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# DDL (Data Definition Language) auto-generation strategy
# 'create-drop' creates the schema on startup and drops it on shutdown. Ideal for an in-memory DB.
spring.jpa.hibernate.ddl-auto=create-drop

# Defer initialization to after Hibernate has created the schema
spring.jpa.defer-datasource-initialization=true
# Always run the data.sql script
spring.sql.init.mode=always


# =================================================
# THYMELEAF CONFIGURATION
# =================================================
# Disable Thymeleaf caching for development
spring.thymeleaf.cache=false