<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Claims</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('CUSTOMER')">
                <a class="nav-link" th:href="@{/customer/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" th:href="@{/customer/profile}"><i class="fas fa-user-circle"></i> My Profile</a>
                <a class="nav-link" th:href="@{/customer/policies}"><i class="fas fa-file-contract"></i> My Policies</a>
                <a class="nav-link active" th:href="@{/customer/claims}"><i class="fas fa-hand-holding-medical"></i> My Claims</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">My Claims</h1>
                <p class="text-muted">Submit a new claim or view the status of existing ones.</p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Submit New Claim Form -->
            <div class="card mb-4" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">Submit a New Claim</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customer/claims/submit}" th:object="${newClaim}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="policy" class="form-label">Select Policy</label>
                                <select class="form-select" id="policy" th:field="*{policy}" required>
                                    <option value="">-- Select a Policy --</option>
                                    <option th:each="policy : ${policies}"
                                            th:value="${policy.policyId}"
                                            th:text="${'Policy #' + policy.policyId + ' - ' + policy.policyType}"></option>
                                </select>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="submittedDate" class="form-label">Date of Incident</label>
                                <input type="date" class="form-control" id="submittedDate" th:field="*{submittedDate}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Claim Remarks / Description</label>
                            <textarea class="form-control" id="remarks" th:field="*{remarks}" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Claim</button>
                    </form>
                </div>
            </div>

            <!-- Existing Claims List -->
            <div class="card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Claim History</h5>
                </div>
                <div class="card-body">
                     <div th:if="${#lists.isEmpty(claims)}">
                        <p>You have not submitted any claims yet.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(claims)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Claim ID</th>
                                    <th>Policy ID</th>
                                    <th>Submitted Date</th>
                                    <th>Status</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="claim : ${claims}">
                                    <td th:text="${claim.claimId}"></td>
                                    <td th:text="${claim.policy.policyId}"></td>
                                    <td th:text="${#dates.format(claim.submittedDate, 'dd-MMM-yyyy')}"></td>
                                    <td><span class="badge bg-info" th:text="${claim.status.name()}"></span></td>
                                    <td th:text="${claim.remarks}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
