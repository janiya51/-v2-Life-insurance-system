<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Life Insurance System</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">
            <i class="fas fa-shield-alt" style="color: var(--primary-accent-color);"></i>
            Life Insurance System
        </h2>

        <!-- Success Message on Registration -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            [[${successMessage}]]
        </div>

        <!-- Error Message on Login -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class.mb-3>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0" style="color: var(--secondary-text-color);">Don't have an account?</p>
            <a th:href="@{/register}">Register as a new customer</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
