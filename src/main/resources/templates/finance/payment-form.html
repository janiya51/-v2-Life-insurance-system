<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record New Payment</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('FINANCE_OFFICER')">
                <a class="nav-link" th:href="@{/finance/dashboard}"><i class="fas fa-cash-register"></i> Dashboard</a>
                <a class="nav-link" th:href="@{/finance/payments}"><i class="fas fa-money-bill-wave"></i> All Payments</a>
                <a class="nav-link active" th:href="@{/finance/payments/new}"><i class="fas fa-plus-circle"></i> Record Payment</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Record New Payment</h1>
                <p class="text-muted">Enter the details for the new transaction.</p>
            </div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">Payment Details</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/finance/payments/record}" th:object="${payment}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="policy" class="form-label">Policy</label>
                                <select id="policy" class="form-select" th:field="*{policy}" required>
                                    <option value="">-- Select Policy --</option>
                                    <option th:each="p : ${policies}"
                                            th:value="${p.policyId}"
                                            th:text="${'#' + p.policyId + ' - ' + p.policyType + ' (' + p.customer.user.fullName + ')'}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paymentType" class="form-label">Payment Type</label>
                                <select id="paymentType" class="form-select" th:field="*{paymentType}" required>
                                     <option value="">-- Select Type --</option>
                                    <option th:each="type : ${paymentTypes}"
                                            th:value="${type}"
                                            th:text="${type.name()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="amount" class="form-label">Amount (LKR)</label>
                                <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paymentDate" class="form-label">Payment Date</label>
                                <input type="date" class="form-control" id="paymentDate" th:field="*{paymentDate}" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Record Payment</button>
                        <a th:href="@{/finance/payments}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
