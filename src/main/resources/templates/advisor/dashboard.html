<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header-links(pageTitle='Advisor Dashboard')}"></head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Senior Advisor Dashboard</h1>
                <p class="text-muted">Policies assigned to you for risk assessment.</p>
            </div>

            <!-- Assigned Policies List -->
            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-tasks me-2"></i>Assigned Policies</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(policies)}">
                        <p>There are no policies currently assigned to you.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(policies)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Policy ID</th>
                                    <th>Customer Name</th>
                                    <th>Policy Type</th>
                                    <th>Status</th>
                                    <th>Sum Assured</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="policy : ${policies}">
                                    <td th:text="${policy.policyId}"></td>
                                    <td th:text="${policy.customer.user.fullName}"></td>
                                    <td th:text="${policy.policyType}"></td>
                                    <td>
                                        <span class="badge" th:classappend="${policy.status.name() == 'ACTIVE' ? 'bg-success' : 'bg-secondary'}" th:text="${policy.status.name()}"></span>
                                    </td>
                                    <td th:text="${'LKR ' + #numbers.formatDecimal(policy.sumAssured, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td>
                                        <a th:href="@{/advisor/assessments/manage/{policyId}(policyId=${policy.policyId})}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit me-1"></i> Manage Assessment
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-scripts}"></div>
</body>
</html>
