<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Risk Assessment</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('SENIOR_ADVISOR')">
                <a class="nav-link active" th:href="@{/advisor/dashboard}"><i class="fas fa-user-tie"></i> Assigned Policies</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">Manage Risk Assessment</h1>
                <p class="text-muted">For Policy #<span th:text="${assessment.policy.policyId}"></span> - <span th:text="${assessment.policy.policyType}"></span></p>
            </div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">Assessment Details</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/advisor/assessments/save}" th:object="${assessment}" method="post">
                        <input type="hidden" th:field="*{assessmentId}" />
                        <input type="hidden" th:field="*{policy}" />
                        <input type="hidden" th:field="*{advisor}" />
                        <input type="hidden" th:field="*{assessmentDate}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control" th:value="${assessment.policy.customer.user.fullName}" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Sum Assured</label>
                                <input type="text" class="form-control" th:value="${'LKR ' + #numbers.formatDecimal(assessment.policy.sumAssured, 1, 'COMMA', 2, 'POINT')}" disabled>
                            </div>
                        </div>

                        <hr class="my-3">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="riskLevel" class="form-label">Risk Level</label>
                                <select id="riskLevel" class="form-select" th:field="*{riskLevel}" required>
                                    <option value="">-- Select Risk Level --</option>
                                    <option th:each="level : ${riskLevels}"
                                            th:value="${level}"
                                            th:text="${level.name()}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Assessment Status</label>
                                <select id="status" class="form-select" th:field="*{status}" required>
                                     <option value="">-- Select Status --</option>
                                    <option th:each="stat : ${statuses}"
                                            th:value="${stat}"
                                            th:text="${stat.name()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea id="remarks" class="form-control" th:field="*{remarks}" rows="4" placeholder="Add remarks..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary">Save Assessment</button>
                                <a th:href="@{/advisor/dashboard}" class="btn btn-secondary">Cancel</a>
                            </div>
                            <div th:if="${assessment.assessmentId != 0}">
                                <a th:href="@{/advisor/assessments/delete/{id}(id=${assessment.assessmentId})}" class="btn btn-outline-danger" onclick="return confirm('Are you sure?');">Delete Assessment</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
