<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('HR_ADMIN')">
                <a class="nav-link active" th:href="@{/admin/dashboard}"><i class="fas fa-user-shield"></i> Dashboard</a>
                <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users-cog"></i> User Management</a>
                <a class="nav-link" th:href="@{/admin/disputes}"><i class="fas fa-gavel"></i> Policy Disputes</a>
                <a class="nav-link" th:href="@{/admin/profile}"><i class="fas fa-id-card"></i> My Profile</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">HR & Admin Dashboard</h1>
                <p class="text-muted">Manage system users and resolve policy disputes.</p>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100" data-aos="fade-up">
                        <div class="card-body text-center">
                            <i class="fas fa-users-cog fa-3x mb-3" style="color: var(--primary-accent-color);"></i>
                            <h5 class="card-title">User Management</h5>
                            <p class="card-text text-muted">Create, update, and deactivate staff accounts.</p>
                            <a th:href="@{/admin/users}" class="btn btn-primary">Manage Users</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100" data-aos="fade-up" data-aos-delay="100">
                        <div class="card-body text-center">
                            <i class="fas fa-gavel fa-3x mb-3" style="color: var(--primary-accent-color);"></i>
                            <h5 class="card-title">Policy Disputes</h5>
                            <p class="card-text text-muted">Review and resolve customer policy disputes.</p>
                            <a th:href="@{/admin/disputes}" class="btn btn-primary">Manage Disputes</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
