<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.userId == 0 ? 'Create User' : 'Edit User'}">User Form</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('HR_ADMIN')">
                <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fas fa-user-shield"></i> Dashboard</a>
                <a class="nav-link active" th:href="@{/admin/users}"><i class="fas fa-users-cog"></i> User Management</a>
                <a class="nav-link" th:href="@{/admin/disputes}"><i class="fas fa-gavel"></i> Policy Disputes</a>
                <a class="nav-link" th:href="@{/admin/profile}"><i class="fas fa-id-card"></i> My Profile</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0" th:text="${user.userId == 0 ? 'Create New Staff User' : 'Edit User'}"></h1>
                <p class="text-muted">Fill in the details below to manage the user account.</p>
            </div>

            <div class="card" data-aos="fade-up">
                <div class="card-header">
                    <h5 class="card-title mb-0">User Details</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{userId}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" th:required="${user.userId == 0}" placeholder="Required for new users">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" th:field="*{role}" required>
                                    <option value="">-- Select Role --</option>
                                    <option th:each="roleOpt : ${roles}"
                                            th:if="${roleOpt.name() != 'CUSTOMER'}"
                                            th:value="${roleOpt}"
                                            th:text="${roleOpt.name()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Save User</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
