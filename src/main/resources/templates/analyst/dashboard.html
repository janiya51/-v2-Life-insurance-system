<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Dashboard</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/9vRXR1J/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>LifeSystem</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div sec:authorize="hasRole('IT_ANALYST')">
                <a class="nav-link active" th:href="@{/analyst/dashboard}"><i class="fas fa-cogs"></i> Dashboard</a>
                <a class="nav-link" th:href="@{/analyst/logs}"><i class="fas fa-clipboard-list"></i> System Logs</a>
            </div>
        </nav>
        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link logout-btn" style="border: none; background: none; width: 100%; text-align: left;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">IT System Analyst Dashboard</h1>
                <p class="text-muted">Live feed of system and user activities.</p>
            </div>

            <div class="card" data-aos="fade-up">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0"><i class="fas fa-clipboard-list me-2"></i>System Activity Logs</h5>
                    <a th:href="@{/analyst/logs}" class="btn btn-primary btn-sm">View All Logs</a>
                </div>
                <div class="card-body">
                     <div th:if="${#lists.isEmpty(logs)}">
                        <p>No system logs recorded yet.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(logs)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Log ID</th>
                                    <th>Timestamp</th>
                                    <th>User</th>
                                    <th>Action</th>
                                    <th>Entity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Display latest 10 logs for dashboard -->
                                <tr th:each="log : ${logs.subList(0, T(java.lang.Math).min(logs.size(), 10))}">
                                    <td th:text="${log.logId}"></td>
                                    <td th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${log.user != null ? log.user.username : 'SYSTEM'}"></td>
                                    <td th:text="${log.action}"></td>
                                    <td th:text="${log.entity}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>
</body>
</html>
