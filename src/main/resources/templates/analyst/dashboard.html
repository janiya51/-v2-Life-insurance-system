<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header-links(pageTitle='Analyst Dashboard')}"></head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
        <div class="container-fluid">

            <div class="mb-4" data-aos="fade-down">
                <h1 class="h3 mb-0">IT System Analyst Dashboard</h1>
                <p class="text-muted">Live feed of system and user activities.</p>
            </div>

            <!-- System Logs -->
            <div class="card" data-aos="fade-up">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0"><i class="fas fa-clipboard-list me-2"></i>System Activity Logs</h5>
                    <a th:href="@{/analyst/logs}" class="btn btn-primary btn-sm">View All Logs</a>
                </div>
                <div class="card-body">
                     <div th:if="${#lists.isEmpty(logs)}">
                        <p>No system logs recorded yet.</p>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(logs)}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Log ID</th>
                                    <th>Timestamp</th>
                                    <th>User</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                    <th>Entity</th>
                                    <th>Entity ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Display latest 10 logs for dashboard -->
                                <tr th:each="log : ${logs.subList(0, T(java.lang.Math).min(logs.size(), 10))}">
                                    <td th:text="${log.logId}"></td>
                                    <td th:text="${#dates.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${log.user != null ? log.user.username : 'SYSTEM'}"></td>
                                    <td th:text="${log.user != null ? log.user.role.name() : 'N/A'}"></td>
                                    <td th:text="${log.action}"></td>
                                    <td th:text="${log.entity}"></td>
                                    <td th:text="${log.entityId}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-scripts}"></div>
</body>
</html>
